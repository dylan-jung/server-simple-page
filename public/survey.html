<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: #f5f7fb;
            color: #111827;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 640px;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #111827;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.15s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .rating-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        .rating-item {
            flex: 1;
            text-align: center;
        }
        .rating-item input[type="radio"] {
            display: none;
        }
        .rating-item label {
            display: block;
            padding: 10px 0;
            background: #f3f4f6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0;
            font-weight: normal;
        }
        .rating-item input[type="radio"]:checked + label {
            background: #4f46e5;
            color: white;
            font-weight: 600;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #111827;
            color: white;
            border: none;
            border-radius: 999px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background 0.1s;
        }
        .btn-submit:hover {
            background: #000000;
            transform: translateY(-1px);
        }
        .btn-submit:active {
            transform: translateY(0);
        }
        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .question-text {
            font-size: 1.05rem;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>

            <!-- Question 1: 5-point scale -->
            <div class="form-group">
                <p class="question-text">1. How satisfied are you with our event?</p>
                <div class="rating-group">
                    <div class="rating-item">
                        <input type="radio" id="q1-1" name="q1" value="1" required>
                        <label for="q1-1">1<br><small>Poor</small></label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="q1-2" name="q1" value="2">
                        <label for="q1-2">2</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="q1-3" name="q1" value="3">
                        <label for="q1-3">3</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="q1-4" name="q1" value="4">
                        <label for="q1-4">4</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="q1-5" name="q1" value="5">
                        <label for="q1-5">5<br><small>Excl</small></label>
                    </div>
                </div>
            </div>

            <!-- Question 2: Descriptive -->
            <div class="form-group">
                <label for="q2" class="question-text">2. What did you like most?</label>
                <textarea id="q2" name="q2" required placeholder="Please describe briefly..."></textarea>
            </div>

             <!-- Question 3: Descriptive -->
             <div class="form-group">
                <label for="q3" class="question-text">3. Any suggestions for improvement?</label>
                <textarea id="q3" name="q3" placeholder="Optional"></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Submit Survey</button>
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Submitting...';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!email || !name) {
                alert('Please fill in all required fields.');
                btn.disabled = false;
                btn.textContent = originalText;
                return;
            }

            // Collect Rating
            const q1 = document.querySelector('input[name="q1"]:checked')?.value;
            const q2 = document.getElementById('q2').value.trim();
            const q3 = document.getElementById('q3').value.trim();

            if (!q1) {
                alert('Please answer the satisfaction question.');
                btn.disabled = false;
                btn.textContent = originalText;
                return;
            }

            const data = {
                name,
                email,
                answers: {
                    satisfaction: parseInt(q1),
                    likedMost: q2,
                    suggestions: q3
                },
                submittedAt: new Date().toISOString()
            };

            try {
                // Use email as filename. Ideally base64 or sanitized, but for simple use case:
                // We will replace special chars to avoid FS issues
                const safeEmail = email.replace(/[^a-zA-Z0-9@._-]/g, '_');
                const filename = safeEmail + '.json';

                const response = await fetch('/answers/' + filename, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data, null, 2)
                });

                if (response.ok) {
                    alert('Thank you! Redirecting to home page...');
                    window.location.href = '/index.html';
                } else {
                    throw new Error('Server responded with ' + response.status);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit survey. Please try again.');
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
